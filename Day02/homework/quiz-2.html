<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>연습문제 2</title>
</head>
<body>
	<script>
		var num1 = prompt("비교할 첫 번째 숫자 : ", "");
		var num2 = prompt("비교할 두 번째 숫자 : ", "");

		function test(num1, num2){
			if(num1<num2){
				window.alert(num2+"(이)가 "+num1 +"보다 큽니다.");
			} else if(num1>num2){
				window.alert(num1+"(이)가 "+num2 +"보다 큽니다.")
			}
		}

		test(num1, num2);
	</script>
</body>
</html>
