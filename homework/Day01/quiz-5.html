<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>
    <style>
        body {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <script>
        for(var i = 0;i <6; i++){
            for( var j = 0; j < i; j++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
