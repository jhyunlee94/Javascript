<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case 조건문</title>
</head>
<body>
    <script>
        var site = prompt("네이버, 구글, 다음 중 많이 접속하는 사이트는?");
        var url;

        switch(site){
            case "네이버":
                document.write("www.naver.com");
                url = "www.naver.com";
                break;
            case "구글":
                document.write("www.google.com");
                url = "www.google.com";
                break;
            case "다음":
                document.write("www.daum.net");
                url = "www.daum.net";
                break;
            default:
                //alert는 경고창 띄우기
                alert("보기 중에 없는 사이트입니다.");
                //현재 페이지 다시 로드
                location.reload();
        }

        if(url) {
            //링크로 이동
            location.href="http://" + url;
        }
    </script>
</body>
</html>
