<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 선언과 사용</title>
</head>
<body>
    <script>
        var num = 100;
        var strNum = "100";
        var bool1;
        var bool2;
        var s;
        var t= null;
       
        var htmlStr = "<h1>hi</h1>"; /*html 태그로 생성됨*/

        document.write("typeof num : " + typeof num, "<br>");
        document.write("typeof strNum : " + typeof strNum, "<br>");

        document.write("s : "+ s, "<br>");
        document.write("t : "+ t, "<br>");

        if(num == strNum){ /*== 값만 비교*/
            bool1 = true;
        }else {
            bool1 = false;
        }

        if(num === strNum) { /*=== 값과 타입(데이터형)까지 비교*/
            bool2 = true;
        } else {
            bool2 = false;
        }

        document.write("bool1 : " + bool1, "<br>");
        document.write("bool2 : " + bool2, "<br>");
        document.write(htmlStr);
    </script>
</body>
</html>
