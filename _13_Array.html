<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 내장객체</title>
</head>
<body>
    <script>
        var arr = ['사당', '교대', '강남', '역삼'];

        document.write(arr, "<br>");
        document.write(typeof arr, "<br>");

        //join : 배열의 값들을 하나의 문자열로 반환
        document.write(arr.join('-'), "<br>");
        document.write(typeof arr.join('-'),"<br>");

        //reverse : 배열의 순서를 역순으로 바꿈
        document.write(arr.reverse(), "<br>");
        document.write(typeof arr.reverse(), "<br>");

        //sort: 배열의 값들을 오름차순으로 정렬
        document.write(arr.sort(), "<br>");
        document.write(typeof arr.sort(), "<br>");

        //splice : 배열의 index 구간만큼 데이터 삭제 후 새데이터 추가
        //index 2 부터 1개 삭제 후 데이터 추가
        arr.splice(2, 1, '서초','방배');
        document.write(arr, "<br>");

        //slice : 원하는 구간만큼 잘라서 배열로 반환
        //index 1 ~ 3 이전의 데이터 (index : 1,2인 데이터 반환)
        document.write(arr.slice(1,3), "<br>"); // slice(시작인덱스, 끝인덱스)

        //pop : 배열의 마지막 요소를 꺼내고 원본 배열에서 꺼낸 요소 삭제
        document.write(arr.pop(), "<br>");
        document.write(arr, "<br>");

        //push : 배열의 마지막 요소 뒤에 새 데이터 추가
        arr.push('신논현');
        document.write(arr, "<br>");
    </script>
</body>
</html>
